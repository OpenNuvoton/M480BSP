project:
  packs:
    - pack: Nuvoton::NuMicroM4_DFP
  misc:
    - for-compiler: AC6
      C:
        [
          -std=c99,
          -fno-rtti,
          -funsigned-char,
          -fshort-enums,
          -fshort-wchar,
          -ffunction-sections,
          -fdata-sections,
          -D__MICROLIB,
          -gdwarf-4,
          -fno-inline,
        ]
      ASM: [-D__MICROLIB]
      Link:
        [
          --library_type=microlib,
          --map,
          --load_addr_map_info,
          --symbols,
          --info sizes,
          --info totals,
          --entry Reset_Handler,
          --summary_stderr,
          --info summarysizes,
          --diag_suppress=6314,
        ]
    - for-compiler: GCC
      C:
        [
          -std=gnu11,
          --specs=nano.specs,
          -Wall -Wno-format,
          -Wno-return-type,
          -Wno-unused-but-set-variable,
          -fdata-sections,
          -ffunction-sections,
          -fno-builtin,
          -fshort-enums,
          -funsigned-char,
          -mthumb,
          -Wno-main,
          -gdwarf-4,
        ]
      Link:
        - -Xlinker
        - --gc-sections
        - -Wl,--gc-sections,-Map="$elf()$.map"
  linker:
    - for-compiler: GCC
      script: gcc_arm_ldrom.ld
    - regions: regions_ld.h
  setups:
    - output:
        type: ["elf", "bin"]
  add-path:
    - ../../../../../Library/Device/Nuvoton/M480/Include
    - ../../../../../Library/StdDriver/inc
    - ../../../../../Library/CMSIS/Include
  groups:
    - group: CMSIS
      files:
        - file: ../../../../../Library/Device/Nuvoton/M480/Source/GCC/startup_M480.S
          for-compiler: GCC
        - file: ../../../../../Library/Device/Nuvoton/M480/Source/system_M480.c
    - group: Library
      files:
        - file: ../../../../../Library/StdDriver/src/clk.c
        - file: ../../../../../Library/StdDriver/src/sys.c
        - file: ../../../../../Library/StdDriver/src/uart.c
        - file: ../../../../../Library/StdDriver/src/fmc.c
    - group: User
      files:
        - file: ../../LDROM_iap.c
        - file: startup_M480_user_vsac6.S
          for-compiler: AC6
  # The execute: node is processed only for an application build when no --context option is specified.
  executes:
    - execute: Copybinfile
      run: ${CMAKE_COMMAND} -E copy $input$ $output$
      always:
      input:
        - $bin()$
      output:
        - $SolutionDir()$/bin/$TargetType$
