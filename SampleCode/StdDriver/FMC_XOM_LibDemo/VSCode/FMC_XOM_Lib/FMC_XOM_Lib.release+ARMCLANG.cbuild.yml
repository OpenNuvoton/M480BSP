build:
  generated-by: csolution version 2.9.0
  solution: ../FMC_XOM.csolution.yml
  project: FMC_XOM_Lib.cproject.yml
  context: FMC_XOM_Lib.release+ARMCLANG
  compiler: AC6
  device: Nuvoton::M487JIDAE
  device-pack: Nuvoton::NuMicro_DFP@1.3.25
  processor:
    fpu: sp
    core: Cortex-M4
  packs:
    - pack: Nuvoton::NuMicro_DFP@1.3.25
      path: ${CMSIS_PACK_ROOT}/Nuvoton/NuMicro_DFP/1.3.25
  optimize: balanced
  misc:
    ASM:
      - -D__MICROLIB
    C:
      - -std=c99
      - -fno-rtti
      - -funsigned-char
      - -fshort-enums
      - -fshort-wchar
      - -ffunction-sections
      - -fdata-sections
      - -D__MICROLIB
      - -o0
      - -gdwarf-4
    Link:
      - --library_type=microlib
      - --map
      - --load_addr_map_info
      - --symbols
      - --info sizes
      - --info totals
      - --entry Reset_Handler
      - --summary_stderr
      - --info summarysizes
      - --diag_suppress=6314
  add-path:
    - ../../../../../Library/Device/Nuvoton/M480/Include
    - ../../../../../Library/StdDriver/inc
    - ../../../../../Library/CMSIS/Include
    - ${CMSIS_PACK_ROOT}/Nuvoton/NuMicro_DFP/1.3.25/Device/M480/Include
  add-path-asm:
    - ${CMSIS_PACK_ROOT}/Nuvoton/NuMicro_DFP/1.3.25/Device/M480/Include
  output-dirs:
    intdir: ../tmp
    outdir: ../out/FMC_XOM_Lib/ARMCLANG/release
    rtedir: RTE
  output:
    - type: bin
      file: FMC_XOM_Lib.bin
    - type: elf
      file: FMC_XOM_Lib.axf
  linker:
    script: xom_lib_scatter.sct
  groups:
    - group: CMSIS
      files:
        - file: ../../../../../Library/Device/Nuvoton/M480/Source/ARM/startup_M480_vsac6.S
          category: sourceAsm
        - file: ../../../../../Library/Device/Nuvoton/M480/Source/system_M480.c
          category: sourceC
    - group: User
      files:
        - file: ../../main.c
          category: sourceC
        - file: ../../xom_lib.c
          category: sourceC
        - file: ../../xom_entry.c
          category: sourceC
    - group: Library
      files:
        - file: ../../../../../Library/StdDriver/src/retarget.c
          category: sourceC
        - file: ../../../../../Library/StdDriver/src/clk.c
          category: sourceC
        - file: ../../../../../Library/StdDriver/src/sys.c
          category: sourceC
        - file: ../../../../../Library/StdDriver/src/uart.c
          category: sourceC
        - file: ../../../../../Library/StdDriver/src/fmc.c
          category: sourceC
  licenses:
    - license: <unknown>
      packs:
        - pack: Nuvoton::NuMicro_DFP@1.3.25
