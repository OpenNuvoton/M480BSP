build:
  generated-by: csolution version 2.9.0
  solution: ../FMC_XOM.csolution.yml
  project: FMC_XOM_Lib.cproject.yml
  context: FMC_XOM_Lib.release+GNUC
  compiler: GCC
  device: Nuvoton::M487JIDAE
  device-pack: Nuvoton::NuMicro_DFP@1.3.25
  processor:
    fpu: sp
    core: Cortex-M4
  packs:
    - pack: Nuvoton::NuMicro_DFP@1.3.25
      path: ${CMSIS_PACK_ROOT}/Nuvoton/NuMicro_DFP/1.3.25
  optimize: balanced
  misc:
    C:
      - -std=gnu11
      - --specs=nano.specs
      - -Wno-return-type
      - -Wno-unused-but-set-variable
      - -fdata-sections
      - -ffunction-sections
      - -fno-builtin
      - -fshort-enums
      - -funsigned-char
      - -mthumb
      - -Wno-main
      - -gdwarf-4
    Link:
      - -Xlinker
      - --gc-sections
      - --specs=nano.specs
      - -Wl,-Map,"../out/FMC_XOM_Lib/GNUC/release/FMC_XOM_Lib.map"
  add-path:
    - ../../../../../Library/Device/Nuvoton/M480/Include
    - ../../../../../Library/StdDriver/inc
    - ../../../../../Library/CMSIS/Include
    - ${CMSIS_PACK_ROOT}/Nuvoton/NuMicro_DFP/1.3.25/Device/M480/Include
  add-path-asm:
    - ${CMSIS_PACK_ROOT}/Nuvoton/NuMicro_DFP/1.3.25/Device/M480/Include
  output-dirs:
    intdir: ../tmp
    outdir: ../out/FMC_XOM_Lib/GNUC/release
    rtedir: RTE
  output:
    - type: bin
      file: FMC_XOM_Lib.bin
    - type: elf
      file: FMC_XOM_Lib.elf
  linker:
    script: FMX_XOM_Lib_vscode.ld
  groups:
    - group: CMSIS
      files:
        - file: ../../../../../Library/Device/Nuvoton/M480/Source/GCC/startup_M480.S
          category: sourceAsm
        - file: ../../../../../Library/Device/Nuvoton/M480/Source/system_M480.c
          category: sourceC
    - group: User
      files:
        - file: ../../main.c
          category: sourceC
        - file: ../../xom_lib.c
          category: sourceC
        - file: ../../xom_entry.c
          category: sourceC
    - group: Library
      files:
        - file: ../../../../../Library/StdDriver/src/retarget.c
          category: sourceC
        - file: ../../../../../Library/StdDriver/src/clk.c
          category: sourceC
        - file: ../../../../../Library/StdDriver/src/sys.c
          category: sourceC
        - file: ../../../../../Library/StdDriver/src/uart.c
          category: sourceC
        - file: ../../../../../Library/StdDriver/src/fmc.c
          category: sourceC
  licenses:
    - license: <unknown>
      packs:
        - pack: Nuvoton::NuMicro_DFP@1.3.25
